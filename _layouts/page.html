---
 layout: default 
---
<div id="skrollr-body">
<div class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header>
    {% if site.firebase.version and site.firebase.url %}<div id="data-firebase-url" data-firebase-url="{{ site.firebase.url }}" ></div>{% endif %}

    <article class="post-content">
        {{ content }}
    </article>
    <br/><hr/><br/>
    <footer>
    {% assign baseurl = site.baseurl | prepend: '/' | prepend: site.url  %}
    <button class="{{ site.css }} darken-2 white-text text-darken-3 waves-effect waves-cyan waves-light btn" href="{{baseurl}}">Back Home</button>
    </footer>
</div>
</div>
